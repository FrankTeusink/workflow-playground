# Variables:
#   rap_name          : ${RAP_NAME}
#                     : rap
#   rap_domain        : ${DOMAIN_NAME} 
#                     : rap.tarski.nl

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${rap_name}-ingress
  namespace: ${rap_name}
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - ${rap_domain}
      secretName: ${rap_name}-tls
  rules:
    - host: ${rap_domain}
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: ${rap_name}
                port:
                  number: 80
